            <form>

                <label for="firstName">First Name:</label>

                <input type="text" id="firstName" name="firstName" autocomplete="given-name"
                    placeholder="Enter your first name" required>



                <label for="lastName">Last Name:</label>

                <input type="text" id="lastName" name="lastName" autocomplete="family-name"
                    placeholder="Enter your last name" required>



                <label for="country">Country:</label>

                <input type="text" id="country" name="country" autocomplete="country-name"
                    placeholder="Enter your country" required>



                <label for="age">Age:</label>

                <input type="number" id="age" name="age" min="10" max="100" step="1" autocomplete="off"
                    placeholder="Enter your age" required>



                <label for="mobile">Mobile:</label>

                <input type="text" id="mobile" name="mobile" autocomplete="tel" placeholder="Enter your mobile number"
                    required>



                <label for="email">Email:</label>

                <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email address"
